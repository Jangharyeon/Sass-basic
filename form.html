<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Module</title>
<link rel="stylesheet" href="assets/css/global.css">
<link rel="stylesheet" href="assets/css/_lib/font-awesome.min.css">
<!--[if lt IE 9]>
<script src="assets/js/_lib/html5shiv.min.js"></script>
<script src="assets/js/_lib/respond.min.js"></script>
<![endif]-->
<style>
body {
	-webkit-box-sizing:border-box;
	box-sizing:border-box;
	padding:20px;
}
body > div,
body > fieldset {
	margin-bottom:5px;
}
h1 {
	margin-bottom:-40px;
}
h2 {
	margin-top:40px;
}
</style>
</head>
<body>

<h1>Form (IE7에서 selectbox의 높이값은 적용되지 않음)</h1>
<!-- Default -->
<h2>Default Style</h2>
<code>code 테스트</code>
<kbd>kbd 테스트</kbd>
<div class="clearfix">
	<input type="text" class="text-field" placeholder=".text-field">
	<select class="text-field">
		<option value="0">select.text-field</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
</div>
<div class="full-text-field">
	<input type="text" class="text-field" placeholder=".full-text-field > .text-field">
</div>
<div class="clearfix">
	<select class="text-field" style="width:100%;">
		<option value="0">select.text-field[style="width:100%;"]</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
</div>
<div class="clearfix">
	<select class="text-field" style="width:100%;" multiple>
		<option value="0">select[multiple].text-field[style="100%"]</option>
		<option value="1">select</option>
		<option value="2">select</option>
		<option value="3">select</option>
		<option value="4">select</option>
		<option value="5">select</option>
		<option value="6">select</option>
		<option value="7">select</option>
		<option value="8">select</option>
	</select>
</div>
<div class="checkbox">
	<label>
		<input type="checkbox">
		.checkbox > label > input[type="checkbox"]
	</label>
</div>
<div class="radio">
	<label>
		<input type="radio">
		.radio > label > input[type="radio"]
	</label>
</div>
<div class="full-text-field">
	<textarea cols="30" rows="5" class="text-field" placeholder=".full-text-field > textarea.text-field"></textarea>
</div>

<!-- Disabled -->
<h2>Disabled</h2>
<div class="clearfix">
	<input type="text" class="text-field" disabled="disabled" placeholder=".text-field[disabled]">
	<select class="text-field" disabled="disabled">
		<option value="0">select.text-field</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
</div>
<div class="full-text-field">
	<input type="text" class="text-field" disabled="disabled" placeholder=".full-text-field > .text-field">
</div>
<div class="clearfix">
	<select class="text-field" style="width:100%;" disabled="disabled">
		<option value="0">select.text-field[style="width:100%;"]</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
</div>
<div class="clearfix">
	<select class="text-field" style="width:100%;" disabled="disabled" multiple>
		<option value="0">select[multiple].text-field[style="100%"][disabled]</option>
		<option value="1">select</option>
		<option value="2">select</option>
		<option value="3">select</option>
		<option value="4">select</option>
		<option value="5">select</option>
		<option value="6">select</option>
		<option value="7">select</option>
		<option value="8">select</option>
	</select>
</div>
<div class="checkbox">
	<label class="disabled">
		<input type="checkbox" disabled="disabled">
		.checkbox > label.disabled > input[type="checkbox"][disabled="disabled"]
	</label>
</div>
<fieldset disabled="disabled">
	<div class="checkbox">
		<label>
			<input type="checkbox">
			fieldset[disabled="disabled"] > .checkbox > label > input[type="checkbox"]
		</label>
	</div>
</fieldset>
<div class="radio">
	<label class="disabled">
		<input type="radio" disabled="disabled">
		.radio > label[disabled="disabled"] > input[type="radio"][disabled="disabled"]
	</label>
</div>
<fieldset disabled="disabled">
	<div class="radio">
		<label>
			<input type="radio">
			fieldset[disabled="disabled"] > .radio > label > input[type="radio"]
		</label>
	</div>
</fieldset>
<div class="full-text-field">
	<textarea cols="30" rows="5" class="text-field" disabled="disabled" placeholder=".full-text-field > textarea.text-field[disabled]"></textarea>
</div>

<!-- Inline radio, checkbox -->
<h2>Inline radio, checkbox</h2>
<div class="clearfix">
	<label class="radio-inline">
		<input type="radio">
		label.radio-inline > input[type="radio"]
	</label>
	<label class="radio-inline">
		<input type="radio">
		label.radio-inline > input[type="radio"]
	</label>
</div>
<div class="clearfix">
	<label class="checkbox-inline">
		<input type="checkbox">
		label.checkbox-inline > input[type="checkbox"]
	</label>
	<label class="checkbox-inline">
		<input type="checkbox">
		label.checkbox-inline > input[type="checkbox"]
	</label>
</div>
<div class="clearfix">
	<input type="text" class="text-field" placeholder=".text-field">
	<label class="radio-inline">
		<input type="radio">
		label.radio-inline > input[type="radio"]
	</label>
	<label class="radio-inline">
		<input type="radio">
		label.radio-inline > input[type="radio"]
	</label>
</div>
<div class="clearfix">
	<input type="text" class="text-field" placeholder=".text-field">
	<label class="checkbox-inline">
		<input type="checkbox">
		label.checkbox-inline > input[type="checkbox"]
	</label>
	<label class="checkbox-inline">
		<input type="checkbox">
		label.checkbox-inline > input[type="checkbox"]
	</label>
</div>

<!-- Height sizing -->
<h2>Height sizing</h2>
<div class="clearfix">
	<input type="text" class="text-field input-sm" placeholder=".text-field.input-sm">
	<input type="text" class="text-field" placeholder=".text-field">
	<input type="text" class="text-field input-lg" placeholder=".text-field.input-lg">
	<input type="text" class="text-field input-xl" placeholder=".text-field.input-xl">
</div>
<div class="full-text-field">
	<input type="text" class="text-field input-sm" placeholder=".text-field.input-sm">
</div>
<div class="full-text-field">
	<input type="text" class="text-field" placeholder=".text-field">
</div>
<div class="full-text-field">
	<input type="text" class="text-field input-lg" placeholder=".text-field.input-lg">
</div>
<div class="full-text-field">
	<input type="text" class="text-field input-xl" placeholder=".text-field.input-xl">
</div>
<div class="clearfix">
	<input type="text" class="text-field input-sm" placeholder=".text-field.input-sm">
	<select class="text-field input-sm">
		<option value="0">select.text-field.input-sm</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
	<button type="button" class="btn btn-red btn-sm">버튼</button>
</div>
<div class="clearfix">
	<input type="text" class="text-field input" placeholder=".text-field">
	<select class="text-field">
		<option value="0">select.text-field</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
	<button type="button" class="btn btn-red">버튼</button>
</div>
<div class="clearfix">
	<input type="text" class="text-field input-lg" placeholder=".text-field.input-lg">
	<select class="text-field input-lg">
		<option value="0">select.text-field.input-lg</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
	<button type="button" class="btn btn-red btn-lg">버튼</button>
</div>
<div class="clearfix">
	<input type="text" class="text-field input-xl" placeholder=".text-field.input-xl">
	<select class="text-field input-xl">
		<option value="0">select.text-field.input-xl</option>
		<option value="1">value2</option>
		<option value="2">value3</option>
	</select>
	<button type="button" class="btn btn-red btn-xl">버튼</button>
</div>

<!-- Help-block -->
<h2>Help-block</h2>
<div class="clearfix">
	<div class="full-text-field">
		<input type="text" class="text-field">
	</div>
	<p class="help-block">.help-block(하단에 들어가는 도움말)</p>
</div>
<div class="clearfix">
	<input type="text" class="text-field">
	<span class="help-block">span.help-block(옆으로 들어가는 도움말)</span>
</div>
<div class="clearfix">
	<input type="text" class="text-field">
	<span class="help-block help-block-sm">span.help-block.help-block-sm(옆으로 들어가는 도움말)</span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/js/default.js"></script>
</body>
</html>
